<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        :root {
            --cine-bg: #0b0e11;
            --cine-red: #e50914;
            --cine-card-bg: #1a1d23;
            --tmdb-green: #21d07a;
        }

        /* Ocultar scrollbars */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: var(--cine-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .hero-gradient {
            background: linear-gradient(to top, var(--cine-bg) 5%, transparent 70%),
                linear-gradient(to right, var(--cine-bg) 0%, transparent 40%);
        }

        .rating-badge {
            background: rgba(8, 28, 34, 0.9);
            font-size: 10px;
            width: 34px;
            height: 34px;
        }

        /* Overlays (Detail, Search, Player) */
        .overlay-view {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
            z-index: 100;
        }

        .overlay-view.active {
            transform: translateX(0);
        }

        .detail-header-gradient {
            background: linear-gradient(to bottom, transparent, var(--cine-bg));
        }

        .fact-label {
            color: #9ca3af;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-red {
            background-color: var(--cine-red);
            transition: transform 0.1s;
        }

        .btn-red:active {
            transform: scale(0.96);
        }

        .score-circle {
            position: relative;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: #081c22;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            border: 3px solid #204529;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .shimmer {
            background: linear-gradient(90deg, #1a1d23 25%, #2a2d35 50%, #1a1d23 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Native Scroll Snap */
        .snap-x-mandatory {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .snap-center {
            scroll-snap-align: start;
        }

        /* Grid for Search */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 16px;
        }
    </style>
</head>

<body class="select-none overflow-y-auto">

    <!-- Nav Bar -->
    <nav class="fixed top-0 w-full z-[80] bg-[#0b0e11]/95 backdrop-blur-md px-4 py-3 flex items-center justify-between border-b border-white/5 transition-all duration-300"
        id="navbar">
        <div class="flex items-center gap-2">
            <img src="./logo.png" alt="CineGram Logo" class="h-8 w-auto object-contain">
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="openSearch()" class="p-2 text-gray-300 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button onclick="showProfile()"
                class="w-8 h-8 rounded-full border-2 border-red-600 overflow-hidden bg-gray-800 shadow-lg shadow-red-600/20 active:scale-95 transition-transform">
                <img src="https://ui-avatars.com/api/?name=User&background=e50914&color=fff" id="user-avatar"
                    alt="Perfil">
            </button>
        </div>
    </nav>

    <!-- Home View -->
    <main id="home-view" class="pt-16 pb-20">
        <!-- Hero Section -->
        <section id="hero" class="relative w-full h-[60vh] overflow-hidden cursor-pointer" onclick="openHeroDetail()">
            <img id="hero-img" class="w-full h-full object-cover" src="" alt="">
            <div class="absolute inset-0 hero-gradient"></div>
            <div class="absolute bottom-12 left-4 right-4">
                <p class="text-red-600 text-[10px] font-black tracking-[0.2em] mb-2 uppercase">RECOMENDADO</p>
                <h1 id="hero-title" class="text-4xl font-black mb-4 leading-none italic uppercase tracking-tighter">
                    Cargando...</h1>
                <div class="flex gap-3">
                    <button
                        class="btn-red text-white px-8 py-3 rounded-lg font-black text-xs flex items-center gap-2 shadow-xl shadow-red-600/30">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg> VER AHORA
                    </button>
                </div>
            </div>
        </section>

        <!-- Rows Container -->
        <div id="movie-rows" class="space-y-8 mt-6">
            <div class="px-4 space-y-4">
                <div class="h-4 w-32 shimmer rounded"></div>
                <div class="flex gap-4 overflow-hidden">
                    <div class="w-32 h-48 shimmer rounded-lg flex-shrink-0"></div>
                    <div class="w-32 h-48 shimmer rounded-lg flex-shrink-0"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Search Overlay -->
    <section id="search-view" class="fixed inset-0 bg-[#0b0e11] z-[120] overlay-view overflow-y-auto">
        <div
            class="sticky top-0 bg-[#0b0e11]/95 backdrop-blur-md p-4 border-b border-white/5 flex gap-4 items-center z-50">
            <button onclick="closeSearch()" class="p-2 -ml-2 text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <div class="flex-1 bg-gray-800/50 rounded-lg flex items-center px-3 py-2 border border-white/5">
                <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="search-input" placeholder="Películas, series, actores..."
                    class="bg-transparent border-none text-white text-sm w-full focus:outline-none placeholder-gray-500">
            </div>
        </div>
        <div id="search-results" class="movie-grid pb-20">
            <!-- Results here -->
        </div>
    </section>

    <!-- Detail View -->
    <section id="detail-view" class="fixed inset-0 bg-[#0b0e11] overlay-view overflow-y-auto">
        <div class="fixed top-0 left-0 w-full z-[110] p-4 flex justify-between pointer-events-none">
            <button onclick="closeDetail()"
                class="pointer-events-auto bg-black/60 p-2 rounded-full backdrop-blur-xl border border-white/10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M15 19l-7-7 7-7" stroke-width="3" />
                </svg>
            </button>
        </div>

        <div class="relative pb-24">
            <div class="relative h-[45vh]">
                <img id="detail-backdrop" class="w-full h-full object-cover" src="" alt="">
                <div class="absolute inset-0 detail-header-gradient"></div>
            </div>

            <div class="px-5 -mt-28 relative z-10">
                <div class="flex gap-5 items-end mb-8">
                    <div class="w-32 flex-shrink-0 shadow-2xl rounded-xl overflow-hidden border border-white/10">
                        <img id="detail-poster" class="w-full" src="" alt="">
                    </div>
                    <div class="flex-1 pb-2">
                        <h2 id="detail-title" class="text-3xl font-black leading-tight mb-2 tracking-tighter"></h2>
                        <div class="flex flex-wrap items-center gap-3 text-[11px] font-bold text-gray-400">
                            <span id="detail-year" class="bg-red-600/20 text-red-500 px-2 py-0.5 rounded"></span>
                            <span id="detail-seasons" class="hidden bg-gray-700 text-white px-2 py-0.5 rounded"></span>
                            <span>•</span>
                            <span id="detail-runtime"></span>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-6 mb-10 bg-white/5 p-4 rounded-2xl border border-white/10">
                    <div class="flex items-center gap-3">
                        <div id="detail-score" class="score-circle">0%</div>
                        <div class="text-[9px] font-black leading-tight uppercase tracking-widest text-gray-400">
                            User<br>Score</div>
                    </div>
                    <div class="h-10 w-[1px] bg-white/10"></div>
                    <div class="flex-1 text-xs text-gray-400 font-medium">
                        <p id="fact-status" class="text-white font-bold mb-1">-</p>
                        <p id="fact-companies" class="truncate">-</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-3 mb-10">
                    <button onclick="playInternal()"
                        class="w-full btn-red h-14 rounded-xl font-black text-lg flex items-center justify-center gap-3 shadow-2xl shadow-red-600/40 uppercase italic">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg> Reproducir Ahora
                    </button>
                    <button onclick="playExternal()"
                        class="w-full bg-[#0088cc] h-12 rounded-xl font-bold text-sm flex items-center justify-center gap-2 text-white shadow-lg active:scale-95 transition-transform">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                        </svg>
                        Ver en Canal de CineGram
                    </button>
                </div>

                <div class="space-y-8">
                    <div>
                        <p id="detail-tagline" class="italic text-gray-400 text-sm mb-4 border-l-2 border-red-600 pl-4">
                        </p>
                        <h3 class="text-sm font-black mb-3 uppercase tracking-[0.2em] text-red-600">Sinopsis</h3>
                        <p id="detail-overview" class="text-sm text-gray-300 leading-relaxed font-medium"></p>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-5">
                            <h3 class="text-sm font-black uppercase tracking-[0.2em] text-red-600">Reparto</h3>
                        </div>
                        <div id="cast-list" class="flex gap-4 overflow-x-auto pb-4 snap-x-mandatory px-1"></div>
                    </div>

                    <div id="director-section" class="hidden">
                        <h3 id="director-title" class="text-sm font-black uppercase tracking-[0.2em] text-red-600 mb-5">
                            Más del Director</h3>
                        <div id="director-list" class="flex gap-4 overflow-x-auto pb-4 snap-x-mandatory px-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Player Overlay -->
    <section id="player-view" class="fixed inset-0 bg-black z-[150] hidden flex flex-col">
        <div class="p-4 flex justify-between items-center bg-black/80 backdrop-blur z-10">
            <button onclick="closePlayer()" class="text-white flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M15 19l-7-7 7-7" stroke-width="3" />
                </svg>
                <span class="font-bold text-sm">Volver</span>
            </button>
            <img src="./logo.png" class="h-6 opacity-50">
        </div>
        <div class="flex-1 flex items-center justify-center bg-black relative">
            <!-- Iframe Container that maintains 16:9 but fits screen -->
            <div class="w-full aspect-video bg-[#111]">
                <iframe id="video-iframe" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
            </div>
            <!-- Loading Indicator -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none" id="player-loader">
                <div class="w-10 h-10 border-4 border-red-600 border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>
        <div class="p-6 text-center text-gray-500 text-xs">
            <p>Si el video no carga, prueba la opción "Ver en Canal".</p>
        </div>
    </section>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Constants
        const API_KEY = '3f861f1e68ac707e552765fb93d6d420';
        // const EMBED_BASE = 'https://vidsrc.xyz/embed'; 
        // Using a safe embed placeholder. In production, this should be configured.
        const EMBED_BASE = 'https://vidsrc.xyz/embed';

        // State
        let selectedMovie = null;
        let searchTimeout = null;

        // Init
        if (tg.initDataUnsafe?.user) {
            const u = tg.initDataUnsafe.user;
            document.getElementById('user-avatar').src = u.photo_url || `https://ui-avatars.com/api/?name=${u.first_name}&background=e50914&color=fff`;
        }

        async function init() {
            document.getElementById('movie-rows').innerHTML = '';
            await fetchRow("Tendencias Semanales", "/trending/all/week");
            await fetchRow("Lo Más Popular", "/movie/popular");
            await fetchRow("Series Top", "/tv/top_rated");
            await fetchRow("Acción", "/discover/movie?with_genres=28");
        }

        async function fetchRow(title, endpoint) {
            try {
                const res = await fetch(`https://api.themoviedb.org/3${endpoint}?api_key=${API_KEY}&language=es-ES`);
                const data = await res.json();
                if (title === "Tendencias Semanales" && data.results[0]) updateHero(data.results[0]);
                renderRow(title, data.results);
            } catch (e) { console.error(e); }
        }

        function updateHero(m) {
            document.getElementById('hero-img').src = `https://image.tmdb.org/t/p/original${m.backdrop_path}`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            window.heroMovie = m;
        }

        function renderRow(title, movies) {
            const container = document.getElementById('movie-rows');
            const section = document.createElement('section');
            section.className = "pl-4";
            section.innerHTML = `
                <h2 class="text-[11px] font-black mb-3 text-gray-400 uppercase tracking-[0.2em] flex items-center gap-2">
                    <span class="w-1 h-3 bg-red-600 rounded-full"></span>${title}
                </h2>
                <div class="flex gap-4 overflow-x-auto pb-6 snap-x-mandatory pr-4">
                    ${movies.map(m => createCard(m)).join('')}
                </div>
            `;
            container.appendChild(section);
        }

        function createCard(m) {
            if (!m.poster_path) return '';
            const score = Math.round(m.vote_average * 10);
            const color = score >= 70 ? '#21d07a' : (score >= 40 ? '#d2d531' : '#db2323');
            // Escape quote for JSON in onclick
            const json = JSON.stringify(m).replace(/'/g, "&apos;").replace(/"/g, "&quot;");

            return `
                <div class="flex-shrink-0 w-32 relative active:scale-95 transition-transform cursor-pointer snap-center" onclick='openDetail(${json})'>
                    <div class="aspect-[2/3] rounded-xl overflow-hidden bg-gray-800 shadow-2xl border border-white/5">
                        <img src="https://image.tmdb.org/t/p/w342${m.poster_path}" class="w-full h-full object-cover" loading="lazy">
                    </div>
                    <div class="absolute -bottom-2 -left-1 rating-badge rounded-full flex items-center justify-center font-black text-white shadow-2xl border-2" style="border-color: ${color}">
                        ${score}<span class="text-[6px]">%</span>
                    </div>
                </div>
            `;
        }

        // --- Search Logic ---
        function openSearch() {
            document.getElementById('search-view').classList.add('active');
            document.getElementById('search-input').focus();
        }

        function closeSearch() {
            document.getElementById('search-view').classList.remove('active');
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').innerHTML = '';
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            clearTimeout(searchTimeout);
            if (query.length < 2) return;

            searchTimeout = setTimeout(async () => {
                const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&language=es-ES&query=${encodeURIComponent(query)}`);
                const data = await res.json();
                const valid = data.results.filter(m => m.media_type === 'movie' || m.media_type === 'tv');

                const grid = document.getElementById('search-results');
                grid.innerHTML = valid.map(m => createCard(m)).join('');
            }, 500);
        });

        // --- Details Logic ---
        async function openDetail(movie) {
            selectedMovie = movie;
            const view = document.getElementById('detail-view');
            const type = movie.title ? 'movie' : 'tv';

            // Basic Info
            document.getElementById('detail-backdrop').src = movie.backdrop_path ? `https://image.tmdb.org/t/p/w780${movie.backdrop_path}` : '';
            document.getElementById('detail-poster').src = `https://image.tmdb.org/t/p/w342${movie.poster_path}`;
            document.getElementById('detail-title').innerText = movie.title || movie.name;
            document.getElementById('detail-year').innerText = (movie.release_date || movie.first_air_date || '????').split('-')[0];
            document.getElementById('detail-overview').innerText = movie.overview || "Sin descripción.";

            // Score
            const score = Math.round(movie.vote_average * 10);
            const sc = document.getElementById('detail-score');
            sc.innerText = score + '%';
            sc.style.borderColor = score >= 70 ? '#21d07a' : (score >= 40 ? '#d2d531' : '#db2323');

            // Reset specific fields
            document.getElementById('detail-seasons').classList.add('hidden');
            document.getElementById('director-section').classList.add('hidden');

            // Show View
            view.classList.remove('hidden');
            setTimeout(() => view.classList.add('active'), 10);

            // Detailed Fetch
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${movie.id}?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();

            selectedMovie.details = data; // Store details

            document.getElementById('detail-runtime').innerText = (data.runtime || (data.episode_run_time?.[0]) || '?') + ' min';
            document.getElementById('detail-tagline').innerText = data.tagline ? `"${data.tagline}"` : '';
            document.getElementById('fact-status').innerText = data.status;
            document.getElementById('fact-companies').innerText = data.production_companies?.map(c => c.name).slice(0, 2).join(', ');

            if (type === 'tv') {
                const s = document.getElementById('detail-seasons');
                s.innerText = `${data.number_of_seasons} T / ${data.number_of_episodes} Eps`;
                s.classList.remove('hidden');
            }

            // Credits
            fetchCredits(movie.id, type);
        }

        async function fetchCredits(id, type) {
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}/credits?api_key=${API_KEY}&language=es-ES`);
            const data = await res.json();

            document.getElementById('cast-list').innerHTML = data.cast.slice(0, 10).map(p => `
                 <div class="flex-shrink-0 w-24 snap-center">
                    <div class="w-24 h-24 rounded-full overflow-hidden mb-2 border-2 border-white/10 mx-auto">
                        <img class="w-full h-full object-cover" src="${p.profile_path ? 'https://image.tmdb.org/t/p/w185' + p.profile_path : 'https://ui-avatars.com/api/?name=' + p.name}">
                    </div>
                    <p class="text-[9px] text-center font-bold text-gray-300 truncate">${p.name}</p>
                </div>
            `).join('');

            // Director
            if (type === 'movie') {
                const director = data.crew.find(p => p.job === 'Director');
                if (director) fetchDirectorMovies(director.id, director.name);
            }
        }

        async function fetchDirectorMovies(id, name) {
            const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_crew=${id}&sort_by=popularity.desc&language=es-ES`);
            const data = await res.json();
            if (!data.results.length) return;

            document.getElementById('director-title').innerText = `Más de ${name}`;
            document.getElementById('director-section').classList.remove('hidden');
            document.getElementById('director-list').innerHTML = data.results.slice(0, 10).map(m => createCard(m)).join('');
        }

        function closeDetail() {
            document.getElementById('detail-view').classList.remove('active');
            setTimeout(() => document.getElementById('detail-view').classList.add('hidden'), 300);
        }

        function openHeroDetail() { if (window.heroMovie) openDetail(window.heroMovie); }

        // --- Player ---
        function playInternal() {
            if (!selectedMovie) return;
            const type = selectedMovie.title ? 'movie' : 'tv';
            const id = selectedMovie.id;

            // Construct Embed URL
            const url = `${EMBED_BASE}/${type}/${id}`;
            // Or use 'https://vidsrc.xyz/embed/movie/123' format

            const player = document.getElementById('player-view');
            const iframe = document.getElementById('video-iframe');

            iframe.src = url;
            player.classList.remove('hidden');

            // Hide Loader when iframe loads
            iframe.onload = () => document.getElementById('player-loader').style.display = 'none';
        }

        function closePlayer() {
            const player = document.getElementById('player-view');
            player.classList.add('hidden');
            document.getElementById('video-iframe').src = ''; // Stop video
        }

        function playExternal() {
            // Telegram Channel Link
            tg.openTelegramLink('https://t.me/+Sc3SFX_enMk5NTUx');
        }

        function showProfile() {
            const user = tg.initDataUnsafe.user;
            tg.showPopup({
                title: 'Perfil',
                message: `Usuario: ${user ? user.first_name : 'Invitado'}\n\nAquí verás tus favoritos pronto.`,
            });
        }

        init();
    </script>
</body>

</html>
